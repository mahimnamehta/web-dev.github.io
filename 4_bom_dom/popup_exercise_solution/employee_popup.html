    <meta charset="utf-8" />

    <title>New Employee</title>
    <style>
        .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>New Employee</h1>

    <table>
        <tr>
            <td class="right">
                Employee Number:
            </td>
            <td>
                <input type="text" id="txtEmployeeNumber" />
            </td>
        </tr>
        <tr>
            <td class="right">
                Employee Name:
            </td>
            <td>
                <input type="text" id="txtEmployeeName" />
            </td>
        </tr>
        <tr>
            <td class="right">
                Employee Position:
            </td>
            <td>
                <select id="selEmployeePosition">
                    <option value="0">Developer</option>
                    <option value="1">Team Leader</option>
                    <option value="2">Manager</option>
                </select>
            </td>
        </tr>
    </table>

    <input type="button" value="Create new Employee" onclick="returnEmployeeObject()" />

    <script>
        function returnEmployeeObject() {
            let employee = new Object();
            employee.employeeNumber = document.getElementById("txtEmployeeNumber").value;
            employee.employeeName = document.getElementById("txtEmployeeName").value;
            let sel = document.getElementById("selEmployeePosition");
            employee.employeePosition = sel.options[sel.selectedIndex].text;
            window.opener.receiveEmployeeData(employee);
            window.close();
        }
    </script>
</body>
